{% extends "base.html"%}

    {% block content %}

        <ul class="top-nav">
            <li class="right">Custom Search</li>
            <li ><a href="about.asp">About</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="news.asp">News</a></li>
            <li><a href="default.asp">Home</a></li>
        </ul>


        <div class="global-container" >
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Log in</h3>
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% endif %}
                    <div class="card-text">
                        <!--
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                        <form method="post" >
                            {% csrf_token %}
                            <!-- to error: add class "has-danger" -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="{% url 'forget-password' %}" style="float:right;font-size:12px;color:rgba(0, 128, 0, 3)">Forgot password?</a>
                                <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-block" id="btn-color">Sign in</button><br>
                            <button class="btn btn-block" >
                                <a href="#">Login With Google</a>
                            </button>
                            <div class="sign-up">
                                Don't have an account? <a href="{% url 'register_attempt' %}" style="color:rgba(0, 128, 0, 3)">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    {% endblock %}
