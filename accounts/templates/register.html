{% extends "base.html"%}

    {% block content %}

<ul class="top-nav">
    <li class="right">Custom Search</li>
    <li><a href="about.asp">About</a></li>
    <li><a href="contact.asp">Contact</a></li>
    <li><a href="news.asp">News</a></li>
    <li><a href="default.asp">Home</a></li>
</ul>
<div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <div class="card-text">
                {% if messages %}
                
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                  
                    {% endif %}
                <!--

                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post">
                    {%  csrf_token %}
                    

                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <a href="{% url 'forget-password'%}" style="float:right;font-size:12px;color:rgba(0, 128, 0, 3)">Forgot password?</a>

                    <button type="submit" id="btn-color" class="btn btn-block mt-2">Sign Up</button>
                    
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'login_attempt'%}" style="color:rgba(0, 128, 0, 3)">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    {% endblock %}
