{% extends "base.html"%}

{% block content %}

<ul class="top-nav">
    <li class="right">Custom Search</li>
    <li ><a href="about.asp">About</a></li>
    <li><a href="contact.asp">Contact</a></li>
    <li><a href="news.asp">News</a></li>
    <li><a href="default.asp">Home</a></li>
</ul>


<div class="global-container" >
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Change Password</h3>
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

            {% endif %}
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="POST" class="form" id="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Password</label>
<!--                            <a href="#" style="float:right;font-size:12px;color:rgba(0, 128, 0, 3)">Forgot password?</a>-->
                        <input type="password" name="new_password" class="form-control form-control-sm" id="password">
                    </div>

                    <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control form-control-sm" id="password1">
                    </div>
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <button type="submit" class="btn btn-block" id="btn-color">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
